<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form UI</title>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h1>Sign Up</h1>
      </div>
      <form>
        <label for="name">Name</label>
        <input type="text" class="input name" /><br />

        <label for="email">Email</label>
        <input type="email" class="input email" /><br />

        <label for="country">Country</label>
        <input type="text" class="input country" /><br />

        <label for="number">Phone</label>
        <input type="tel" class="input number" /><br />

        <div id="check">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox" id="checklabel"
            >I agree with the terms and conditions.</label
          >
        </div>
        <input type="submit" id="submit" value="Sign Up" />
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
